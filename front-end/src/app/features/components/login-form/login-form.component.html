<mat-card class="card">
  <h1 class="mat-h1">ELearning</h1>
  <div class="card-header">
    <mat-card-title>Login</mat-card-title>
    <span class="spacer"></span>
    <a routerLink="/register">Register</a>
  </div>
  <mat-card-content>
    <form class="example-form">
      <mat-error *ngIf="error.length" >
       {{ error }}
      </mat-error>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" #email matInput placeholder="Ex. pat@example.com" required>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput #password placeholder="*********" required>
      </mat-form-field>
      <button class="submit-btn" type="button" mat-raised-button color="primary"
        (click)="handleSubmit(email.value, password.value)" [disabled]="loading">
          <div class="loading-spinner" *ngIf="loading; else text">
            <mat-spinner diameter="30"></mat-spinner>
          </div>
        <ng-template #text>
          Login
        </ng-template>
      </button>
    </form>
  </mat-card-content>
</mat-card>
